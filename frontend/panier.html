<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Panier</title>
    </head>
    <body>
        <!-- NOSCRIPT -->
        <noscript>
            <div class="contenu">
                <p class="contenu__txt">
                    JavaScript est désactivé sur votre navigateur.<br />
                    Pour utiliser notre application, vous devez l'activer.
                </p>
                <a href="" class="contenu__lien btn">Rafraîchir</a>
            </div>
        </noscript>

        <!-- HEADER -->
        <header>
            <figure>
                <img src="img/logo_orinoco.png" alt="logo du site" />
            </figure>
            <nav>
                <ul>
                    <li><a href="index.html">Nos produits</a></li>
                    <li><a href="panier.html">Panier</a></li>
                </ul>
            </nav>
        </header>

        <div id="contenu">
            <!-- MAIN -->
            <main>
                <h1>Gérez votre panier</h1>
                <div id="bloc">
                    <form class="form-commande">
                        <table class="form-commande__table">
                            <tr>
                                <td><label for="nom">Nom :</label></td>
                                <td>
                                    <input type="text" name="nom" id="nom" title="Nombre de caractères : [1-64]
Caractères autorisés : lettre, tiret, espace" />
                                </td>
                            </tr>
                            <tr>
                                <td><label for="prenom">Prénom :</label></td>
                                <td>
                                    <input type="text" name="prenom" id="prenom" title="Nombre de caractères : [1-64]
Caractères autorisés : lettre, tiret, espace" />
                                </td>
                            </tr>
                            <tr>
                                <td><label for="adresse">Adresse :</label></td>
                                <td>
                                    <input type="text" name="adresse" id="adresse" title="Nombre de caractères : [1-128]
Caractères autorisés : lettre, chiffre, tiret, espace" />
                                </td>
                            </tr>
                            <tr>
                                <td><label for="ville">Ville :</label></td>
                                <td>
                                    <input type="text" name="ville" id="ville" title="Nombre de caractères : [1-64]
Caractères autorisés : lettre, tiret, espace" />
                                </td>
                            </tr>
                            <tr>
                                <td><label for="email">Email :</label></td>
                                <td><input type="email" name="email" id="email" maxlength="128" /></td>
                            </tr>
                        </table>
                        <input class="form-commande__btn btn" type="submit" value="Commander" />
                        <p class="form-commande__erreurs">
                            <!-- JS : liste des champs invalides -->
                        </p>
                    </form>
                    <div class="panier">
                        <button class="panier__reset btn">Vider le panier</button>
                        <table class="panier__table">
                            <thead>
                                <tr>
                                    <td>Produit</td>
                                    <td>Couleur</td>
                                    <td>Prix</td>
                                    <td></td>
                                </tr>
                            </thead>
                            <tbody>
                                <!-- JS : tableau panier avec nom, personnalisation, prix, bouton de suppression -->
                            </tbody>
                        </table>
                        <p class="panier__total">
                            <!-- JS : prix total de la commande -->
                        </p>
                    </div>
                </div>
            </main>
        </div>

        <!-- FOOTER -->
        <footer>
            <p>
                Orinoco 2021 - Tous droits réservés
            </p>
        </footer>

        <!-- JAVASCRIPT -->
        <script src="js/fonctions.js"></script>
        <script src="js/panier.js"></script>
    </body>
</html>
