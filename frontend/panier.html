<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Panier</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <figure>
                <img src="img/logo_orinoco.png" alt="logo du site" />
            </figure>
            <nav>
                <ul>
                    <li><a href="index.html">Nos produits</a></li>
                    <li><a href="panier.html">Panier</a></li>
                </ul>
            </nav>
        </header>

        <div id="contenu">
            <!-- MAIN -->
            <main>
                <h1>Gérez votre panier</h1>
                <div class="panier">
                    <button class="panier__reset">Vider le panier</button>
                    <table class="panier__table">
                        <caption>Récapitulatif de votre commande</caption>
                        <!-- JS : tableau panier avec id, nom, prix, bouton de suppression et total -->
                    </table>
                    <p class="panier__total">
                        <!-- JS : Prix total de la commande -->
                    </p>
                </div>
                <form class="form-commande">
                    <table class="form-commande__table">
                        <tr>
                            <td><label for="nom">Nom :</label></td>
                            <td><input type="text" name="nom" id="nom" required /></td>
                        </tr>
                        <tr>
                            <td><label for="prenom">Prénom :</label></td>
                            <td><input type="text" name="prenom" id="prenom" required /></td>
                        </tr>
                        <tr>
                            <td><label for="adresse">Adresse :</label></td>
                            <td><input type="text" name="adresse" id="adresse" required /></td>
                        </tr>
                        <tr>
                            <td><label for="ville">Ville :</label></td>
                            <td><input type="text" name="ville" id="ville" required /></td>
                        </tr>
                        <tr>
                            <td><label for="email">Email :</label></td>
                            <td><input type="email" name="email" id="email" required /></td>
                        </tr>
                    </table>
                    <button class="form-commande__btn" type="submit">Commander</button>
                </form>
            </main>
        </div>

        <!-- FOOTER -->
        <footer>
            <p>
                Orinoco 2021 - Tous droits réservés
            </p>
        </footer>

        <!-- JAVASCRIPT -->
        <script src="js/fonctions.js"></script>
        <script src="js/panier.js"></script>
    </body>
</html>
