<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Produit</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <figure>
                <img src="img/logo_orinoco.png" alt="logo du site" />
            </figure>
            <nav>
                <ul>
                    <li><a href="index.html">Nos produits</a></li>
                    <li><a href="panier.html">Panier</a></li>
                </ul>
            </nav>
        </header>

        <div id="contenu">
            <!-- MAIN -->
            <main>
                <h1><!-- JS : nom du produit --></h1>
                <div class="infos-produit">
                    <figure class="infos-produit__image" id="image-produit">
                        <!-- JS : image du produit -->
                    </figure>
                    <table class="infos-produit__table">
                        <tr>
                            <td>Nom :</td>
                            <td id="nom-produit"><!-- JS : nom du produit --></td>
                        </tr>
                        <tr>
                            <td>Prix :</td>
                            <td id="prix-produit"><!-- JS : prix du produit --></td>
                        </tr>
                        <tr>
                            <td>Description :</td>
                            <td id="description-produit"><!-- JS : description du produit --></td>
                        </tr>
                    </table>
                </div>
                <form class="form-ajout">
                    <p class="form-ajout__custom">
                        <label for="custom">Personnalisation :</label>
                        <select name="custom" id="custom">
                            <!-- JS : liste déroulante pour les choix de personnalisation -->
                        </select>
                    </p>
                    <button class="form-ajout__btn">Ajouter au panier</button>
                </form>
            </main>
        </div>

        <!-- FOOTER -->
        <footer>
            <p>
                Orinoco 2021 - Tous droits réservés
            </p>
        </footer>
    </body>
</html>
