<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/style.css" />
        <title>Produit</title>
    </head>
    <body>
        <!-- HEADER -->
        <header>
            <figure>
                <img src="img/logo_orinoco.png" alt="logo du site" />
            </figure>
            <nav>
                <ul>
                    <li><a href="index.html">Nos produits</a></li>
                    <li><a href="panier.html">Panier</a></li>
                </ul>
            </nav>
        </header>

        <div id="contenu">
            <!-- MAIN -->
            <main>
                <h1><!-- JS : nom du produit --></h1>
                <div class="infos-produit">
                    <figure class="infos-produit__image" id="image-produit" tabindex="0">
                        <!-- JS : image du produit -->
                    </figure>
                    <div class="infos-produit__texte">
                        <table>
                            <tr>
                                <td>Nom&nbsp;:</td>
                                <td id="nom-produit"><!-- JS : nom du produit --></td>
                            </tr>
                            <tr>
                                <td>Prix&nbsp;:</td>
                                <td id="prix-produit"><!-- JS : prix du produit --></td>
                            </tr>
                            <tr>
                                <td>Description&nbsp;:</td>
                                <td id="description-produit"><!-- JS : description du produit --></td>
                            </tr>
                        </table>
                        <div>
                            <p>
                                <label for="custom">Couleur&nbsp;:</label>
                                <select name="custom" id="custom">
                                    <!-- JS : liste déroulante pour les choix de personnalisation -->
                                </select>
                            </p>
                            <button id="btn-ajout">Ajouter au panier</button>
                        </div>
                    </div>
                </div>
            </main>
        </div>

        <!-- FOOTER -->
        <footer>
            <p>
                Orinoco 2021 - Tous droits réservés
            </p>
        </footer>

        <!-- Affichage de l'image en plein écran -->
        <figure class="image-fullscreen">
            <img class="image-fullscreen__fermer" src="img/times-circle-regular.svg" alt="Quitter le mode plein écran" tabindex="0" />
        </figure>
        
        <!-- JAVASCRIPT -->
        <script src="js/fonctions.js"></script>
        <script src="js/produit.js"></script>
    </body>
</html>
